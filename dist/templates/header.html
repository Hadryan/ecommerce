<md-toolbar>
  <div class="md-toolbar-tools">
    <h3>
      <img src="http://www.madstreetden.com/wp-content/uploads/2015/02/Logo_8_without-tagline.png" alt="">
    </h3>
  </div>
</md-toolbar>
<div layout="row">
	<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" flex layout="column">
		<md-content>
			<md-list>
				<md-subheader class="md-sticky">
					Category
				</md-subheader>
				<md-list-item ng-repeat="category in categoryList" ng-class="{active: selectedCategory == category}" ng-click="toggle(category)">
					{{category}}
				</md-list-item>
			</md-list>
		</md-content>
	</md-sidenav>
	<div flex layout="column">
		<div ui-view></div>
	</div>
</div>
